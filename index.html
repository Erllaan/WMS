        :root {

            --secondary-color: #6c757d;
            --product-primary: #fd7e14;
            --product-light: #fff2e7;
            --success-color: #198754;
            --warning-color: #ffc107;
            --warning-light: #fffcf1;
            --warning-dark: #664d03;
            --error-color: #dc3545;
            --background-color: #f4f7fc;
            --card-background: #ffffff;
            --text-color: #343a40;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 0.75rem;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid #e9ecef;
            position: relative;
        }
        
        .app-header h1 {
            font-weight: 700;
            font-size: 2.25em;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .app-header h1 svg { margin-right: 12px; }
        .app-header p {
            font-size: 1.1em;
            color: var(--text-light);
            margin: 0.5rem 0 0 0;
        }
        
        #rota-view .app-header h1 { color: var(--primary-color); }
        #produto-view .app-header h1 { color: var(--product-primary); }

        h2 {

            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.75rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.75em;
            font-weight: 600;
        }
        
        #produto-view h2 {
             color: var(--product-primary);
             border-bottom-color: var(--product-light);
        }

        .file-inputs-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .file-drop-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            width: 100%;
            box-sizing: border-box;
            background-color: #fcfdff;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            text-align: center;
            height: 100%;
        }
        .file-drop-area.dragover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        .file-drop-area p {
            margin: 0.5rem 0 0;
            color: var(--text-light);
            font-weight: 500;
        }
        .file-drop-area input[type="file"] { display: none; }
        .file-drop-area.loaded { border-color: var(--success-color); background-color: #f0fff8; }

        .filter-container, .search-container {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid #e9ecef;
            position: relative;
        }
        .filter-container label { font-weight: 600; color: var(--text-color); font-size: 1em; flex-shrink: 0;}
        .filter-container select, .filter-container input, .search-container input {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            font-size: 1em;
            flex-grow: 1;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .filter-container select:focus, .filter-container input:focus, .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; background: #fff; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow); }
        th, td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid #f1f3f5; }
        thead { background-color: #f8f9fa; color: var(--text-light); font-weight: 600; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.5px; }
        tbody tr:not(.product-details-row):hover { background-color: var(--primary-light); }
        
        .hidden { display: none !important; }

        .view-switcher {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .view-switcher button {
            padding: 0.75rem 1.5rem;
            font-size: 1em;
            font-weight: 600;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: color 0.2s, border-bottom-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .view-switcher button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        #produto-view .view-switcher button.active { color: var(--product-primary); border-bottom-color: var(--product-primary); }

        .expandable-row { cursor: pointer; transition: background-color 0.2s; }
        .expandable-row td:first-child::before { content: 'â–¶'; display: inline-block; margin-right: 10px; font-size: 0.8em; transition: transform 0.2s; }
        .expandable-row.open td:first-child::before { transform: rotate(90deg); }
        
        .summary-card {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border-left: 5px solid;
            box-shadow: var(--shadow);
        }
        #rota-view .summary-card { background-color: var(--primary-light); border-color: var(--primary-color); color: var(--primary-color); }
        #produto-view .summary-card { background-color: var(--product-light); border-color: var(--product-primary); color: var(--product-primary); }
        .summary-card h2 { margin-top: 0; font-size: 1.2em; background: none; box-shadow: none; padding: 0; color: inherit; border: none; font-weight: 500; }
        .summary-card p { font-size: 1.5em; font-weight: 700; margin: 0.5rem 0 0; }
        .summary-card .address-info { font-size: 1em; font-weight: 500; opacity: 0.9; }

        .copy-button {
            padding: 0.75rem 1.5rem;
            font-size: 1em;
            font-weight: 600;
            border: none;
            background-color: var(--secondary-color);
            color: #fff;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .copy-button:hover { background-color: #5a6268; }

        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; font-size: 1.5em; font-weight: 600; color: var(--primary-color);
            backdrop-filter: blur(4px);
        }
        .loader-spinner {
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .notification {
            position: fixed; top: 20px; right: 20px; padding: 1rem 1.5rem;
            border-radius: 0.5rem; color: #fff; font-weight: 600; z-index: 3000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(120%); opacity: 0; visibility: hidden;
        }
        .notification.show { transform: translateX(0); opacity: 1; visibility: visible; }
        .notification.success { background-color: var(--success-color); }
        .notification.error { background-color: var(--error-color); }
        .notification.warning { background-color: var(--warning-color); color: var(--text-color); }

        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }
        .suggestion-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;

        .suggestion-item:hover {
            background-color: var(--primary-light);
        }
        .suggestion-item small {
            color: var(--text-light);
            display: block;

        .warning-card {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border-left: 5px solid var(--warning-color);
            background-color: var(--warning-light);
            color: var(--warning-dark);
        }
        .warning-card h2 {
            color: var(--warning-dark);
            margin-top: 0;
            font-size: 1.2em;
            border: none;
            padding: 0;
        }
        .warning-card ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0.5rem 0 0;
            columns: 3;
            -webkit-columns: 3;
            -moz-columns: 3;
        }
        @media (max-width: 992px) {
            .warning-card ul { columns: 2; -webkit-columns: 2; -moz-columns: 2; }
        }
        @media (max-width: 768px) {

        }

</head>

            ['L2383', { name: 'DSP MADALENA II', rota: '4' }],
            ['L2074', { name: 'DSP SHOPPING RIOMAR', rota: '4' }],
            ['VD690', { name: 'DSP BOA VIAGEM IV', rota: '4' }],

            ['L2582', { name: 'DSP SHOPPING RIVER', rota: '5' }]
        ]);

        const notificationElement = document.getElementById('notification');
        let notificationTimeout;

        function showNotification(message, type = 'success', duration = 3500) {
            clearTimeout(notificationTimeout);
            notificationElement.textContent = message;
            notificationElement.className = 'notification';
            notificationElement.classList.add(type, 'show');
            notificationTimeout = setTimeout(() => notificationElement.classList.remove('show'), duration);
        }

        function normalizeProductCode(code) {
            if (code === null || typeof code === 'undefined') return '';
            const strCode = String(code).trim();
            if (/^\d+$/.test(strCode)) {
                return String(parseInt(strCode, 10));
            }
            return strCode;
        }

        function setupFileDropArea(areaId, inputId) {
            const dropArea = document.getElementById(areaId);
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
            });
            dropArea.addEventListener('drop', e => {
                document.getElementById(inputId).files = e.dataTransfer.files;
                document.getElementById(inputId).dispatchEvent(new Event('change'));
            }, false);
        }

        function handleFileSelection(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            loader.classList.remove('hidden');

            setTimeout(() => {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const data = e.target.result;
                        const workbook = XLSX.read(data, { type: 'array' });
                        const targetSheetName = 'Loja Cross';
                        const worksheet = workbook.Sheets[workbook.SheetNames.find(name => name.toLowerCase().trim() === targetSheetName.toLowerCase()) || workbook.SheetNames[0]];
                        
                        fullData = XLSX.utils.sheet_to_json(worksheet);
                        
                        if (fullData.length === 0) {
                            showNotification('A planilha de pedidos estÃ¡ vazia.', 'warning');
                            return;
                        }

                        document.getElementById('fileInputArea').classList.add('loaded');
                        processAndDisplayRotaData(fullData);
                        document.getElementById('rota-analysis-content').classList.remove('hidden');
                        document.getElementById('product-search-content').classList.remove('hidden');
                        showNotification('Planilha de pedidos carregada!', 'success');
                    } catch (error) {
                        console.error("Erro ao processar arquivo de pedidos:", error);
                        showNotification('Erro ao ler a planilha de pedidos.', 'error');
                    } finally {
                        loader.classList.add('hidden');
                    }
                };
                reader.onerror = () => {
                    loader.classList.add('hidden');
                    showNotification('Falha ao ler o arquivo de pedidos.', 'error');
                };
                reader.readAsArrayBuffer(file);
            }, 50);
        }
        
        function handleAddressFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            loader.classList.remove('hidden');
            setTimeout(() => {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const data = e.target.result;
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const addressData = XLSX.utils.sheet_to_json(worksheet);
                        
                        productAddresses.clear();
                        addressData.forEach(row => {
                            const code = normalizeProductCode(row['CÃ³digo Produto'] || row['Item']);
                            const address = String(row['EndereÃ§o'] || '').trim();
                            if (code && address) {
                                productAddresses.set(code, address);
                            }
                        });

                        document.getElementById('addressFileInputArea').classList.add('loaded');
                        showNotification(`${productAddresses.size} endereÃ§os carregados.`, 'success');

                        if (fullData.length > 0) {
                            processAndDisplayRotaData(fullData);
                        }

                    } catch (error) {
                        console.error("Erro ao processar arquivo de endereÃ§os:", error);
                        showNotification('Erro ao ler a planilha de endereÃ§os.', 'error');
                    } finally {
                        loader.classList.add('hidden');
                    }
                };
                reader.onerror = () => {
                    loader.classList.add('hidden');
                    showNotification('Falha ao ler o arquivo de endereÃ§os.', 'error');
                };
                reader.readAsArrayBuffer(file);
            }, 50);
        }

        function processAndDisplayRotaData(data) {
            const rotasData = {};
            const storesWithValidOrders = new Set();

            for (const row of data) {
                const codigoLoja = String(row['Loja Cross'] || row['CÃ³digo da Loja'] || '').trim();
                const quantidade = parseFloat(row['Sum Qtd Solicitada']);
                const pedidoWMS = String(row['NÂº Pedido WMS'] || '').trim();
                
                if (isNaN(quantidade) || !pedidoWMS || quantidade <= 0) continue;

                storesWithValidOrders.add(codigoLoja);

                const storeInfo = masterStoreList.get(codigoLoja) || { name: String(row['Nome da Loja'] || 'N/A').trim(), rota: String(row['Rota'] || 'N/A').trim() };
                const rota = storeInfo.rota;
                const nomeLoja = storeInfo.name;

                if (!rota || !nomeLoja) continue;
                
                if (!rotasData[rota]) rotasData[rota] = { pedidos: {} };
                if (!rotasData[rota].pedidos[pedidoWMS]) rotasData[rota].pedidos[pedidoWMS] = { nome: nomeLoja, codigo: codigoLoja, produtos: [] };
                
                const itemCode = normalizeProductCode(row['Item']);

                rotasData[rota].pedidos[pedidoWMS].produtos.push({ 
                    item: itemCode, 
                    descr: String(row['Descr'] || '').trim(), 
                    qtd: quantidade 
                });
            }
            
            const missingStores = [];
            masterStoreList.forEach((info, codigo) => {
                if (!storesWithValidOrders.has(codigo)) {
                    missingStores.push(`${info.name} (${codigo})`);
                }
            });

            displayMissingStores(missingStores);
            displayRotaResults(rotasData);
            populateRotaFilter(Object.keys(rotasData));
        }

        function displayMissingStores(stores) {
            const container = document.getElementById('missing-stores-container');
            container.innerHTML = '';
            if (stores.length > 0) {
                let listItems = '';
                stores.sort().forEach(store => {
                    listItems += `<li>${store}</li>`;
                });
                container.innerHTML = `
                    <div class="warning-card">
                        <h2>Filiais da Lista Mestra Sem Pedidos VÃ¡lidos</h2>
                        <ul>${listItems}</ul>
                    </div>`;
            }
        }

        function displayRotaResults(rotasData) {
            const resultsContainer = document.getElementById('rota-results-container');
            resultsContainer.innerHTML = ""; 
            const sortedRotas = Object.keys(rotasData).sort((a, b) => Number(a) - Number(b));
            
            if (sortedRotas.length === 0 && document.getElementById('missing-stores-container').innerHTML === '') {
                resultsContainer.innerHTML = "<div class='summary-card'>Nenhum pedido vÃ¡lido encontrado.</div>";
                return;
            }

            for (const rota of sortedRotas) {
                const rotaBlock = document.createElement('div');
                rotaBlock.className = 'rota-block'; 
                rotaBlock.dataset.rota = rota;
                const rotaInfo = rotasData[rota];
                const totalPedidos = Object.keys(rotaInfo.pedidos).length;
                const totalItensGeral = Object.values(rotaInfo.pedidos).reduce((sum, pedido) => sum + pedido.produtos.reduce((s, p) => s + p.qtd, 0), 0);
                
                rotaBlock.innerHTML = `<h2>Rota ${rota}</h2>
                    <div class="summary-card">
                        <h2>Resumo da Rota</h2>
                        <p>${Math.round(totalItensGeral)} Itens | ${totalPedidos} Pedido(s)</p>
                    </div>`;
                
                const table = document.createElement('table');
                table.innerHTML = `<thead><tr><th>VD/L</th><th>Filial</th><th>NÂº Pedido WMS</th></tr></thead>`;
                const tbody = document.createElement('tbody');
                Object.keys(rotaInfo.pedidos).sort().forEach(pedido => {
                    const loja = rotaInfo.pedidos[pedido];
                    const mainRow = tbody.insertRow();
                    mainRow.className = 'expandable-row';
                    mainRow.innerHTML = `<td>${loja.codigo}</td><td>${loja.nome}</td><td>${pedido}</td>`;
                    
                    const detailsRow = tbody.insertRow();
                    detailsRow.className = 'hidden';
                    const detailsCell = detailsRow.insertCell(0);
                    detailsCell.colSpan = 3;
                    let productsHtml = `<div style="padding: 1rem; background-color: #f8f9fa;"><table style="box-shadow: none;"><thead><tr><th>Item</th><th>EndereÃ§o</th><th>DescriÃ§Ã£o</th><th>Qtd.</th></tr></thead><tbody>`;
                    loja.produtos.forEach(p => {
                        const address = productAddresses.get(p.item) || 'N/A';
                        productsHtml += `<tr><td>${p.item}</td><td>${address}</td><td>${p.descr}</td><td>${p.qtd}</td></tr>`;
                    });
                    productsHtml += '</tbody></table></div>';
                    detailsCell.innerHTML = productsHtml;

                    mainRow.addEventListener('click', () => {
                        mainRow.classList.toggle('open');
                        detailsRow.classList.toggle('hidden');
                    });
                });
                table.appendChild(tbody);
                rotaBlock.appendChild(table);
                resultsContainer.appendChild(rotaBlock);
            }
        }
        
        function populateRotaFilter(rotas) {
            const filterSelect = document.getElementById('rotaFilter');
            filterSelect.innerHTML = '<option value="all">Mostrar Todas as Rotas</option>';
            if (rotas.length > 0) {
                rotas.sort((a,b) => Number(a) - Number(b)).forEach(rota => {
                    filterSelect.innerHTML += `<option value="${rota}">Rota ${rota}</option>`;
                });
            }
        }

        function displayProductResults(data) {
            const resultsContainer = document.getElementById('produto-results-container');
            resultsContainer.innerHTML = "";
            document.getElementById('product-analysis-content').classList.add('hidden');
            
            const groupedByItem = data.reduce((acc, row) => {
                const itemCode = normalizeProductCode(row['Item']);
                if (!itemCode) return acc;

                if (!acc[itemCode]) {
                    acc[itemCode] = { descr: String(row['Descr'] || 'N/A').trim(), rows: [] };
                }
                acc[itemCode].rows.push(row);
                return acc;
            }, {});

            if (Object.keys(groupedByItem).length === 0) {
                resultsContainer.innerHTML = `<div class="summary-card">Nenhum resultado encontrado.</div>`;
                return;
            }
            
            document.getElementById('product-analysis-content').classList.remove('hidden');
            let allRowsForFiltering = [];
            
            Object.keys(groupedByItem).sort().forEach(itemCode => {
                const product = groupedByItem[itemCode];
                let totalQuantity = 0;

                const tableRows = product.rows.map(row => {
                    const codigoLoja = String(row['Loja Cross'] || row['CÃ³digo da Loja'] || '').trim();
                    const quantidade = parseFloat(row['Sum Qtd Solicitada']) || 0;
                    totalQuantity += quantidade;
                    
                    const storeInfo = masterStoreList.get(codigoLoja) || { name: String(row['Nome da Loja'] || 'N/A').trim(), rota: String(row['Rota'] || 'N/A').trim() };
                    const rota = storeInfo.rota;
                    const nomeLoja = storeInfo.name;
                    
                    allRowsForFiltering.push(row);
                    return `<tr data-rota="${rota}" data-filial="${nomeLoja}"><td>${rota}</td><td>${codigoLoja}</td><td>${nomeLoja}</td><td>${row['NÂº Pedido WMS'] || ''}</td><td>${quantidade}</td></tr>`;
                }).join('');
                
                const address = productAddresses.get(itemCode) || 'N/A';
                const summaryCard = `<div class="summary-card">
                    <h2>${product.descr} (CÃ³d: ${itemCode})</h2>
                    <p class="address-info">EndereÃ§o: <strong>${address}</strong></p>
                    <p>Quantidade Total: ${Math.round(totalQuantity)}</p>
                </div>`;
                const table = `<table><thead><tr><th>Rota</th><th>VD/L</th><th>Filial</th><th>Pedido WMS</th><th>Qtd.</th></tr></thead><tbody>${tableRows}</tbody></table>`;
                resultsContainer.innerHTML += summaryCard + table;
            });

            populateProductFilters(allRowsForFiltering);
        }

        function populateProductFilters(data) {
            const rotaFilter = document.getElementById('productRotaFilter');
            const filialFilter = document.getElementById('productFilialFilter');
            rotaFilter.innerHTML = '<option value="all">Todas as Rotas</option>';
            filialFilter.innerHTML = '<option value="all">Todas as Filiais</option>';

            const rotas = new Set();
            const filiais = new Set();
            data.forEach(row => {
                const codigoLoja = String(row['Loja Cross'] || row['CÃ³digo da Loja'] || '').trim();
                const storeInfo = masterStoreList.get(codigoLoja) || { name: String(row['Nome da Loja'] || 'N/A').trim(), rota: String(row['Rota'] || 'N/A').trim() };
                const rota = storeInfo.rota;
                const nomeLoja = storeInfo.name;
                
                if(rota) rotas.add(rota);
                if(nomeLoja) filiais.add(nomeLoja);
            });

            [...rotas].sort((a,b) => Number(a) - Number(b)).forEach(r => rotaFilter.innerHTML += `<option value="${r}">Rota ${r}</option>`);
            [...filiais].sort().forEach(f => filialFilter.innerHTML += `<option value="${f}">${f}</option>`);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            setupFileDropArea('fileInputArea', 'fileInput');
            setupFileDropArea('addressFileInputArea', 'addressFileInput');
            
            const switchToRotaBtn = document.getElementById('switchToRota');
            const switchToProdutoBtn = document.getElementById('switchToProduto');
            const rotaView = document.getElementById('rota-view');
            const produtoView = document.getElementById('produto-view');
            const productSearchInput = document.getElementById('productSearch');
            const suggestionsContainer = document.getElementById('product-suggestions');

            switchToRotaBtn.addEventListener('click', () => {
                rotaView.classList.remove('hidden');
                produtoView.classList.add('hidden');
                switchToRotaBtn.classList.add('active');
                switchToProdutoBtn.classList.remove('active');
            });

            switchToProdutoBtn.addEventListener('click', () => {
                rotaView.classList.add('hidden');
                produtoView.classList.remove('hidden');
                switchToRotaBtn.classList.remove('active');
                switchToProdutoBtn.classList.add('active');
            });
            
            document.getElementById('fileInput').addEventListener('change', handleFileSelection);
            document.getElementById('addressFileInput').addEventListener('change', handleAddressFile);
            
            document.getElementById('rotaFilter').addEventListener('change', e => {
                const selectedRota = e.target.value;
                document.querySelectorAll('#rota-results-container .rota-block').forEach(block => {
                    block.classList.toggle('hidden', !(selectedRota === 'all' || block.dataset.rota === selectedRota));
                });
            });

            productSearchInput.addEventListener('input', e => {
                const searchTerm = e.target.value.trim().toUpperCase();
                suggestionsContainer.innerHTML = '';
                document.getElementById('produto-results-container').innerHTML = '';
                document.getElementById('product-analysis-content').classList.add('hidden');

                if (searchTerm.length < 3) return;

                const uniqueProducts = new Map();
                fullData.forEach(row => {
                    const itemCode = normalizeProductCode(row['Item']);
                    const itemDescr = String(row['Descr'] || '').trim();
                    const searchTermIsNumber = /^\d+$/.test(searchTerm);

                    if (itemCode && ( (searchTermIsNumber && itemCode.includes(searchTerm)) || (!searchTermIsNumber && itemDescr.toUpperCase().includes(searchTerm)) ) ) {
                        if (!uniqueProducts.has(itemCode)) {
                            uniqueProducts.set(itemCode, itemDescr);
                        }
                    }
                });

                uniqueProducts.forEach((descr, code) => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `${descr} <small>CÃ³d: ${code}</small>`;
                    item.addEventListener('click', () => {
                        productSearchInput.value = `${descr} (${code})`;
                        suggestionsContainer.innerHTML = '';
                        const filteredData = fullData.filter(row => normalizeProductCode(row['Item']) === code);
                        displayProductResults(filteredData);
                    });
                    suggestionsContainer.appendChild(item);
                });
            });
            
            const applyProductFilters = () => {
                const selectedRota = document.getElementById('productRotaFilter').value;
                const selectedFilial = document.getElementById('productFilialFilter').value;
                document.querySelectorAll('#produto-results-container table tbody tr').forEach(row => {
                    const isVisible = (selectedRota === 'all' || row.dataset.rota === selectedRota) && 
                                      (selectedFilial === 'all' || row.dataset.filial === selectedFilial);
                    row.style.display = isVisible ? '' : 'none';
                });
            };
            document.getElementById('productRotaFilter').addEventListener('change', applyProductFilters);
            document.getElementById('productFilialFilter').addEventListener('change', applyProductFilters);

            document.getElementById('copyProductDataBtn').addEventListener('click', () => {
                let textToCopy = "";
                document.querySelectorAll('#produto-results-container .summary-card').forEach((summary, index) => {
                    textToCopy += `*${summary.querySelector('h2').textContent}*\n*${summary.querySelector('p').textContent}*\n\n`;
                    const table = summary.nextElementSibling;
                    if (table) {
                        table.querySelectorAll('tbody tr').forEach(row => {
                            if (row.style.display !== 'none') {
                                const cells = row.querySelectorAll('td');
                                textToCopy += `- Rota: ${cells[0].textContent} | VD/L: ${cells[1].textContent} | Filial: ${cells[2].textContent} | Qtd: ${cells[4].textContent}\n`;
                            }
                        });
                    }
                    if (index < document.querySelectorAll('#produto-results-container .summary-card').length - 1) textToCopy += `\n--------------------\n\n`;
                });

                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed"; textArea.style.top = "-9999px"; textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy') ? showNotification('Dados copiados!', 'success') : showNotification('Falha ao copiar.', 'error');
                } catch (err) {
                    showNotification('Falha ao copiar.', 'error');
                }
                document.body.removeChild(textArea);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    suggestionsContainer.innerHTML = '';
                }
            });
        });
    </script>
